name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Docker login
      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Build production Docker image
      - name: Build Docker image
        run: docker build -t mevanmanilka/docker-react -f Dockerfile .

      # Step 4: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push mevanmanilka/docker-react

      # Step 5: Create Dockerrun.aws.json for Elastic Beanstalk
      - name: Generate Dockerrun.aws.json
        run: |
          echo '{
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "mevanmanilka/docker-react:latest",
              "Update": "true"
            },
            "Ports": [
              { "ContainerPort": "80" }
            ]
          }' > Dockerrun.aws.json

      # Step 6: Package deployment zip
      - name: Package for Elastic Beanstalk
        run: zip deploy.zip Dockerrun.aws.json

      # Step 7: Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Step 8: Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          application_name: frontend
          environment_name: Frontend-env
          version_label: ${{ github.sha }}-${{ github.run_number }}
          deployment_package: deploy.zip
          region: us-east-1
          existing_bucket_name: elasticbeanstalk-us-east-1-724084651959
