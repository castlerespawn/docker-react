name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2️⃣ Docker login to pull/push image (if private)
      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3️⃣ Push Docker image (if not already pushed)
      - name: Push Docker image
        run: docker push mevanmanilka/docker-react:latest

      # 4️⃣ Package deployment
      - name: Package Dockerrun for Elastic Beanstalk
        run: zip deploy.zip Dockerrun.aws.json

      # 5️⃣ Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          application_name: frontend
          environment_name: Frontend-env
          version_label: ${{ github.sha }}-${{ github.run_number }}
          deployment_package: deploy.zip
          region: us-east-1
          existing_bucket_name: elasticbeanstalk-us-east-1-724084651959
