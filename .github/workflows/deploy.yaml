name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Docker login
      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3. Build Docker image for testing
      - name: Build test image
        run: docker build -t mevanmanilka/docker-react -f Dockerfile.dev .

      # 4. Run tests
      - name: Run tests
        run: docker run -e CI=true mevanmanilka/docker-react npm test

      # 5. Create deployment package
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      # 6. Configure AWS credentials (for AWS CLI)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 7. Deploy to Elastic Beanstalk with unique version label
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          application_name: frontend
          environment_name: Frontend-env
          existing_bucket_name: elasticbeanstalk-us-east-1-724084651959
          version_label: ${{ github.sha }}-${{ github.run_number }}
          deployment_package: deploy.zip
