name: Deploy Frontend

on:
  push:
    branches:
      - master  # You can change this to the branch you use for production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Docker login
      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 3: Build Docker image
      - name: Build production Docker image
        run: docker build -t mevanmanilka/docker-react -f Dockerfile .  # Replace with your image name

      # Step 4: Push Docker image to DockerHub
      - name: Push Docker image
        run: docker push mevanmanilka/docker-react  # Replace with your image name

      # Step 5: Package for Elastic Beanstalk
      - name: Generate deployment package
        run: zip -r deploy.zip Dockerrun.aws.json Dockerfile  # Include both Docker-related files

      # Step 6: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # You can change this to your region

      # Step 7: Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1  # Make sure the region matches your Elastic Beanstalk environment region
          application_name: frontend  # Replace with your Elastic Beanstalk application name
          environment_name: Frontend-env  # Replace with your Elastic Beanstalk environment name
          existing_bucket_name: elasticbeanstalk-us-east-1-xxxxxxx  # Replace with your S3 bucket name (Elastic Beanstalk default)
          version_label: ${{ github.sha }}-${{ github.run_number }}
          deployment_package: deploy.zip
